<div class="phead-modal-dialog" [ngClass]="data.dialogClass">
  <div class="phead-modal-dialog__contents">
    @if (data.icon) {
      <i class="phead-modal-dialog__icon">{{ data.icon }}</i>
    } @else if (data.iconComponent) {
      <div class="phead-modal-dialog__icon">
        <ng-container [ngComponentOutlet]="data.iconComponent"></ng-container>
      </div>
    }
    <h2 class="phead-modal-dialog__title">{{ data.title }}</h2>
    <div><!-- placeholder --></div>
    @if (data.details) {
      <div class="phead-modal-dialog__details">
        <p>{{ data.details }}</p>
      </div>
    } @else if (data.detailsHtml) {
      <div class="phead-modal-dialog__details" [innerHTML]="data.detailsHtml">
      </div>
    } @else if (detailsPortal) {
      <div class="phead-modal-dialog__details">
        <ng-container cdkPortalOutlet #portalOutlet="cdkPortalOutlet"></ng-container>
      </div>
    }
    @if (data.actions && data.actions.length > 0) {
      <div class="phead-modal-dialog__actions">
        @for (action of data.actions; track $index) {
          <button
            type="button"
            pheadHoverable
            pheadHardSurface
            [color]="action.color ?? 'transparent'"
            [disabled]="!!action.disabled"
            (click)="action.onClick?.($event)"
          >
            {{ action.label }}
          </button>
        }
      </div>
    }
</div>
