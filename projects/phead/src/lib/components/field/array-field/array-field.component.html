<div class="phead-array-field">
  <span>Array Length:</span>
  <button type="button" (click)="onMinusClick()" pheadHoverable>
    <i>remove</i>
  </button>
  <phead-input-field>
    <input type="number" [formControl]="arrayLengthControl" (input)="handleInput()">
  </phead-input-field>
  <button type="button" (click)="onAddClick()" pheadHoverable>
    <i>add</i>
  </button>
</div>
