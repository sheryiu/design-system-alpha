<div class="phead-table-of-contents">
  @for (entry of entries(); track entry.id) {
    <button
      type="button"
      class="phead-table-of-contents__entry"
      [attr.data-active]="scrollspy?.activeId() === entry.id || entry.active()"
      (click)="scrollspy?.service?.focusElement(entry.id)"
    >
      <ng-container [ngTemplateOutlet]="entry.templateRef"></ng-container>
    </button>
  }
</div>
