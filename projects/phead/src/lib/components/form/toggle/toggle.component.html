<input
  [id]="id"
  hidden
  type="checkbox"
  (input)="handleInput($event)"
  [disabled]="isDisabled$$()"
/>
<label
  (click)="onTouched?.()"
  [attr.for]="id"
  class="phead-toggle"
  role="button"
  [class.phead-toggle--checked]="isChecked$$()"
>
  <div
    pheadHoverable
    class="phead-toggle__trigger"
  >
    <i>drag_indicator</i>
  </div>
  <span class="phead-toggle__indicator" [ariaHidden]="!isChecked$$()">
    On
  </span>
  <span class="phead-toggle__indicator" [ariaHidden]="isChecked$$()">
    Off
  </span>
</label>
