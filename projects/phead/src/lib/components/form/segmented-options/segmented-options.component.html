<div class="@container/segmented-options">
  <div role="radiogroup" (click)="onTouched?.()">
    @for (option of options; track option.id) {
      <input
        #radio
        type="radio"
        [value]="option.value"
        [name]="name"
        [formControl]="formControl"
        (change)="handleInput()"
        hidden
      >
      <button
        role="radio"
        (click)="radio.click()"
        type="button"
        pheadHoverable
        [attr.data-checked]="radio.checked"
        [disabled]="isDisabled"
        class="phead-segmented-options-button"
        pheadHardSurface
        [color]="radio.checked ? color : 'transparent'"
      >
        <ng-container [ngTemplateOutlet]="option.templateRef"></ng-container>
      </button>
    }
  </div>
</div>
