<div pheadSidebarDrawerSection [class.bg-side-content]="trigger.isOpened$$()">
  <button
    pheadSidebarDrawerSectionHeader
    pheadHoverable
    role="button"
    type="button"
    pheadAccordionTrigger
    #trigger="accordionTrigger"
    opened
    [ngClass]="{ '!text-primary-950 dark:!text-primary-50': !trigger.isOpened$$() }"
  >
    <i>add</i>
    <p>Insert New</p>
  </button>
  @if (trigger.isOpened$$()) {
    <form pheadSidebarDrawerSectionContent (ngSubmit)="onSubmit()">
      <phead-fieldset [formControl]="formControl">
        <phead-field-def
          key="name>en"
          label="English Name"
          fieldType="string"
        ></phead-field-def>
        <phead-field-def
          key="name>jp"
          label="Japanese Name"
          fieldType="string"
        ></phead-field-def>
      </phead-fieldset>
      <button class="rounded-1 mx-1 py-2 text-sm text-primary-700 dark:text-primary-500" pheadHoverable role="button" type="submit">Add</button>
    </form>
  }
</div>
