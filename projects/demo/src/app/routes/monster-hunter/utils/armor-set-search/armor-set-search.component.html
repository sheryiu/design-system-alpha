<div class="flex flex-col overflow-y-auto">
  @if (canUnset()) {
    <button type="button" class="px-3 py-2 justify-start border-b last:border-b-0" pheadHoverable (click)="onSelect(null)">
      <span class="text-start truncate text-secondary">---</span>
    </button>
  }
  @if (list$$) {
    @for (item of list$$(); track $index) {
      <button type="button" class="px-3 py-2 justify-start border-b last:border-b-0" pheadHoverable (click)="onSelect(item.id)">
        <span class="text-start truncate">{{ item.name?.jp }} / {{ item.name?.en }}</span>
      </button>
    }
  }
</div>
