<phead-layered-container>
  <div pheadSidebarContainer>
    <div pheadSidebarBreadcrumbs>
      <phead-breadcrumbs></phead-breadcrumbs>
    </div>
    <phead-sidebar-content class="max-w-screen-lg">
      <div *pheadSidebarMain class="flex flex-col py-6 px-8 gap-4">
        <h1 class="text-primary-700 dark:text-primary-300">Tooltip</h1>
        <div class="w-full px-8 py-6 rounded-2 border">
          <div class="flex gap-4">
            <button pheadHoverable class="rounded-1 px-2 py-1" pheadTooltip="Hello there" pheadTooltipPosition="start">Start</button>
            <button pheadHoverable class="rounded-1 px-2 py-1" pheadTooltip="You are a bold one" pheadTooltipPosition="end">End</button>
            <button pheadHoverable class="rounded-1 px-2 py-1" pheadTooltip="I have been trained" pheadTooltipPosition="top">Top</button>
            <button pheadHoverable class="rounded-1 px-2 py-1" pheadTooltip="In your Jedi arts by Count Dooku" pheadTooltipPosition="bottom">Bottom</button>
          </div>
        </div>
      </div>
    </phead-sidebar-content>
  </div>
</phead-layered-container>
