<pui-layered-container>
  <div puiSidebarContainer>
    <div puiSidebarBreadcrumbs>
      <pui-breadcrumbs></pui-breadcrumbs>
    </div>
    <pui-sidebar-content class="max-w-screen-lg">
      <div *puiSidebarMain class="flex flex-col py-6 px-8 gap-4">
        <h1 class="text-primary-700 dark:text-primary-300">Tooltip</h1>
        <div class="w-full px-8 py-6 rounded-2 border">
          <div class="flex gap-4">
            <button puiHoverable class="rounded-1 px-2 py-1" puiTooltip="Hello there" puiTooltipPosition="start">Start</button>
            <button puiHoverable class="rounded-1 px-2 py-1" puiTooltip="You are a bold one" puiTooltipPosition="end">End</button>
            <button puiHoverable class="rounded-1 px-2 py-1" puiTooltip="I have been trained" puiTooltipPosition="top">Top</button>
            <button puiHoverable class="rounded-1 px-2 py-1" puiTooltip="In your Jedi arts by Count Dooku" puiTooltipPosition="bottom">Bottom</button>
          </div>
        </div>
      </div>
    </pui-sidebar-content>
  </div>
</pui-layered-container>
