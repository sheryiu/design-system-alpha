<div class="rounded-2 w-full max-w-screen-lg h-32 overflow-hidden flex items-stretch justify-start bg-neutral-200 dark:bg-neutral-800 border-y border-e group">
  <div class="relative flex-none w-40 rounded-2 overflow-hidden bg-neutral-300 dark:bg-neutral-700 border-e z-10 group-hover:w-60 transition-[width]">
    <div class="flex flex-col items-center gap-3 absolute left-12 top-1/2 -translate-y-1/2">
      <phead-dropdown class="w-36">
        <div *pheadDropdownTrigger class="text-secondary whitespace-nowrap">Pick a fruit</div>
        <phead-search-dropdown *pheadDropdownOverlay>
          <button pheadHoverable class="justify-start text-start py-2 px-4 border-b last:border-b-0">Apple</button>
          <button pheadHoverable class="justify-start text-start py-2 px-4 border-b last:border-b-0">Banana</button>
          <button pheadHoverable class="justify-start text-start py-2 px-4 border-b last:border-b-0">Cherry</button>
        </phead-search-dropdown>
      </phead-dropdown>
    </div>
  </div>
  <div class="flex flex-col gap-1 grow -ms-2 ps-10 justify-center items-start z-0" pheadHoverable>
    <h3 class="text-primary-800 dark:text-primary-200">Dropdown</h3>
    <p>Opens a list of values to be chosen</p>
  </div>
</div>
