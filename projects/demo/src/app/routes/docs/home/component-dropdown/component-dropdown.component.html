<div
  class="rounded-2 w-full max-w-screen-lg h-32 overflow-hidden flex items-stretch justify-start bg-neutral-200 dark:bg-neutral-800 border-y border-e group transition-colors"
  [routerLink]="['dropdown']"
  routerLinkActive
  #active="routerLinkActive"
  [ngClass]="{
    'bg-primary-200 dark:bg-primary-900 border-transparent': active.isActive
  }"
>
  <div class="relative flex-none w-40 rounded-2 overflow-hidden bg-neutral-100 dark:bg-neutral-700 border-e z-10 group-hover:w-60 transition-[width]">
    <div class="flex flex-col items-center gap-3 absolute left-12 top-1/2 -translate-y-1/2">
      <pui-dropdown class="w-36">
        <div *puiDropdownTrigger class="text-secondary whitespace-nowrap">Pick a fruit</div>
        <pui-search-dropdown *puiDropdownOverlay>
          <button puiHoverable class="justify-start text-start py-2 px-4 border-b last:border-b-0">Apple</button>
          <button puiHoverable class="justify-start text-start py-2 px-4 border-b last:border-b-0">Banana</button>
          <button puiHoverable class="justify-start text-start py-2 px-4 border-b last:border-b-0">Cherry</button>
        </pui-search-dropdown>
      </pui-dropdown>
    </div>
  </div>
  <div class="flex flex-col gap-1 grow -ms-2 ps-10 pe-6 justify-center items-start z-0" puiHoverable>
    <h3 class="text-primary-800 dark:text-primary-200">Dropdown</h3>
    <p>Opens a list of values to be chosen</p>
  </div>
</div>
