<div
  class="rounded-2 w-full max-w-screen-lg h-32 overflow-hidden flex items-stretch justify-start bg-neutral-200 dark:bg-neutral-800 border-y border-e group transition-colors"
  [routerLink]="['button']"
  routerLinkActive
  #active="routerLinkActive"
  [ngClass]="{
    'bg-primary-200 dark:bg-primary-900 border-transparent': active.isActive
  }"
>
  <div class="relative flex-none w-40 rounded-2 overflow-hidden bg-neutral-300 dark:bg-neutral-700 border-e z-10 group-hover:w-60 transition-[width]">
    <div class="flex flex-col items-center gap-3 absolute left-1/2 top-1/2 -translate-y-1/2 -translate-x-1/2">
      <button type="button" pheadHoverable class="rounded-1 px-2 py-1">
        <span class="whitespace-nowrap">Check my Github</span>
      </button>
      <button type="button" pheadHoverable class="rounded-1 px-2 py-1 border gap-1 text-blue-600 dark:text-blue-400 hover:border-current">
        <i class="icon-4 font-variation-fill">send</i>
        <span>Send</span>
      </button>
      <button type="button" pheadHoverable class="rounded-1 px-4 py-2 gap-1" pheadHardSurface color="primary">
        <span class="whitespace-nowrap font-medium">Commit</span>
        <i class="icon-4">merge</i>
      </button>
    </div>
  </div>
  <div class="flex flex-col gap-1 grow -ms-2 ps-10 pe-6 justify-center items-start z-0" pheadHoverable>
    <h3 class="text-primary-800 dark:text-primary-200">Button</h3>
    <p>Clear button, Bordered button and Colored button</p>
  </div>
</div>
