<div
  class="rounded-2 w-full max-w-screen-lg h-32 overflow-hidden flex items-stretch justify-start bg-neutral-200 dark:bg-neutral-800 border-y border-e group transition-colors"
  [routerLink]="['table']"
  routerLinkActive
  #active="routerLinkActive"
  [ngClass]="{
    'bg-primary-200 dark:bg-primary-900 border-transparent': active.isActive
  }"
>
  <div class="relative flex-none w-40 rounded-2 overflow-hidden bg-neutral-100 dark:bg-neutral-700 border-e z-10 group-hover:w-60 transition-[width]">
    <div class="flex flex-col items-center gap-3 absolute left-[10%] top-[10%]">

      <div class="w-60 border rounded-1 bg-neutral-200 dark:bg-neutral-800">
        <pui-table itemHeight="40" [columns]="['name', 'diff']" [columnWidths]="['1fr', '1fr']">
          <pui-table-header-cell *puiTableHeaderCellDef="'name'" [sortedAsc]="true">
            Name
            <div *puiTableHeaderCellSort></div>
          </pui-table-header-cell>
          <pui-table-header-cell *puiTableHeaderCellDef="'diff'">%</pui-table-header-cell>
          <pui-table-cell *puiTableCellDef="'name'; let item">{{ item.name }}</pui-table-cell>
          <pui-table-cell *puiTableCellDef="'diff'; let item" [ngClass]="{ 'text-green-700 dark:text-green-600': item.diff > 0, 'text-red-600 dark:text-red-500': item.diff < 0 }">{{ item.diff }}%</pui-table-cell>

          <pui-table-body>
            <pui-table-header-row></pui-table-header-row>
            @for (item of data; track $index) {
              <pui-table-row [item]="item"></pui-table-row>
            }
          </pui-table-body>
        </pui-table>
      </div>

    </div>
  </div>
  <div class="flex flex-col gap-1 grow -ms-2 ps-10 pe-6 justify-center items-start z-0" puiHoverable>
    <h3 class="text-primary-800 dark:text-primary-200">Table</h3>
    <p>Shows tabular data, with sorting and filtering options in the table header</p>
  </div>
</div>
