<div class="rounded-2 w-full max-w-screen-lg h-32 overflow-hidden flex items-stretch justify-start bg-neutral-200 dark:bg-neutral-800 border-y border-e group">
  <div class="relative flex-none w-40 rounded-2 overflow-hidden bg-neutral-300 dark:bg-neutral-700 border-e z-10 group-hover:w-60 transition-[width]">
    <div class="flex flex-col items-center gap-3 absolute left-[10%] top-[10%]">

      <div class="w-60 border rounded-1 bg-neutral-200 dark:bg-neutral-800">
        <phead-table itemHeight="40" [columns]="['name', 'diff']" [columnWidths]="['1fr', '1fr']">
          <phead-table-header-cell *pheadTableHeaderCellDef="'name'" [sortedAsc]="true">
            Name
            <div *pheadTableHeaderCellSort></div>
          </phead-table-header-cell>
          <phead-table-header-cell *pheadTableHeaderCellDef="'diff'">%</phead-table-header-cell>
          <phead-table-cell *pheadTableCellDef="'name'; let item">{{ item.name }}</phead-table-cell>
          <phead-table-cell *pheadTableCellDef="'diff'; let item" [ngClass]="{ 'text-green-700 dark:text-green-600': item.diff > 0, 'text-red-600 dark:text-red-500': item.diff < 0 }">{{ item.diff }}%</phead-table-cell>

          <phead-table-body>
            <phead-table-header-row></phead-table-header-row>
            @for (item of data; track $index) {
              <phead-table-row [item]="item"></phead-table-row>
            }
          </phead-table-body>
        </phead-table>
      </div>

    </div>
  </div>
  <div class="flex flex-col gap-1 grow -ms-2 ps-10 justify-center items-start z-0" pheadHoverable>
    <h3 class="text-primary-800 dark:text-primary-200">Table</h3>
    <p>Shows a few options, like a radio button group</p>
  </div>
</div>
