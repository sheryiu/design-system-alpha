<div
  class="rounded-2 w-full max-w-screen-lg h-32 overflow-hidden flex items-stretch justify-start bg-neutral-200 dark:bg-neutral-800 border-y border-e group transition-colors"
  [routerLink]="['layered-layout']"
  routerLinkActive
  #active="routerLinkActive"
  [ngClass]="{
    'bg-primary-200 dark:bg-primary-900 border-transparent': active.isActive
  }"
>
  <div class="relative flex-none w-40 rounded-2 overflow-hidden bg-neutral-300 dark:bg-neutral-700 border-e z-10 group-hover:w-60 transition-[width]">
    <div class="flex flex-col items-stretch absolute left-8 top-4 rounded-2 w-60 h-60 border bg-neutral-200 dark:bg-neutral-800">
      <div class="border-b pt-4 pb-2 px-4 font-medium" style="font-size: 0.75rem;">List</div>
      <div class="border-b px-4 py-1 leading-3 justify-start bg-hover" pheadHoverable style="font-size: 0.5rem;">Hydrogen</div>
      <div class="border-b px-4 py-1 leading-3 justify-start" pheadHoverable style="font-size: 0.5rem;">Helium</div>
      <div class="border-b px-4 py-1 leading-3 justify-start" pheadHoverable style="font-size: 0.5rem;">Lithium</div>
      <div class="border-b px-4 py-1 leading-3 justify-start" pheadHoverable style="font-size: 0.5rem;">Boron</div>
      <div class="border-b px-4 py-1 leading-3 justify-start" pheadHoverable style="font-size: 0.5rem;">Beryllium</div>
      <div class="border-b px-4 py-1 leading-3 justify-start" pheadHoverable style="font-size: 0.5rem;">Carbon</div>
    </div>
    <div class="flex flex-col items-stretch absolute left-22 top-4 rounded-2 w-40 h-60 border bg-neutral-200 dark:bg-neutral-800">
      <div class="border-b pt-4 pb-2 px-4 font-medium" style="font-size: 0.75rem;">Hydrogen</div>
      <div class="px-4 py-2 leading-3" style="font-size: 0.5rem;">This is the first element of the periodic table. The hydrogen atom has 1 proton and 1 electron.</div>
    </div>
  </div>
  <div class="flex flex-col gap-1 grow -ms-2 ps-10 pe-6 justify-center items-start z-0" pheadHoverable>
    <h3 class="text-primary-800 dark:text-primary-200">Layered Layout</h3>
    <p>Allows the parent view and the child view to be shown simultaneously</p>
  </div>
</div>
