<pui-layered-container>
  <div puiSidebarContainer puiScrollspyDocumentContainer #scrollspy="scrollspy">
    <div puiSidebarBreadcrumbs>
      <pui-breadcrumbs></pui-breadcrumbs>
    </div>
    <pui-sidebar-content class="max-w-screen-3xl" drawerSize="320">
      <div *puiSidebarMain class="flex flex-col py-6 px-8 gap-4" >
        <h1 class="text-primary-700 dark:text-primary-300">Documentation</h1>
        <h2 class="text-primary-800 dark:text-primary-200" puiScrollspyTrigger scrollspyId="layouts">Layouts</h2>
        <demo-layout-layered puiScrollspyTrigger scrollspyId="layout-layered"></demo-layout-layered>
        <demo-layout-sidebar puiScrollspyTrigger scrollspyId="layout-sidebar"></demo-layout-sidebar>
        <h2 class="text-primary-800 dark:text-primary-200" puiScrollspyTrigger scrollspyId="components">Components</h2>
        <demo-component-button puiScrollspyTrigger scrollspyId="component-button"></demo-component-button>
        <demo-component-dialog puiScrollspyTrigger scrollspyId="component-dialog"></demo-component-dialog>
        <demo-component-dropdown puiScrollspyTrigger scrollspyId="component-dropdown"></demo-component-dropdown>
        <demo-component-field puiScrollspyTrigger scrollspyId="component-field"></demo-component-field>
        <demo-component-segmented-options puiScrollspyTrigger scrollspyId="component-segmented-options"></demo-component-segmented-options>
        <demo-component-tab-bar puiScrollspyTrigger scrollspyId="component-tab-bar"></demo-component-tab-bar>
        <demo-component-table puiScrollspyTrigger scrollspyId="component-table"></demo-component-table>
        <demo-component-table-of-contents puiScrollspyTrigger scrollspyId="component-table-of-contents"></demo-component-table-of-contents>
        <demo-component-toggle puiScrollspyTrigger scrollspyId="component-toggle"></demo-component-toggle>
        <demo-component-tooltip puiScrollspyTrigger scrollspyId="component-tooltip"></demo-component-tooltip>
        <h2 class="text-primary-800 dark:text-primary-200" puiScrollspyTrigger scrollspyId="systems">Systems</h2>
        <demo-system-accordion puiScrollspyTrigger scrollspyId="system-accordion"></demo-system-accordion>
        <demo-system-color puiScrollspyTrigger scrollspyId="system-color"></demo-system-color>
        <demo-system-scrollspy puiScrollspyTrigger scrollspyId="system-scrollspy"></demo-system-scrollspy>
      </div>
      <pui-table-of-contents *puiSidebarDrawer [scrollspy]="scrollspy">
        <span *puiTableOfContentsEntry="'layouts'" class="leading-6 font-bold">Layouts</span>
        <span *puiTableOfContentsEntry="'layout-layered'">Layered Layout</span>
        <span *puiTableOfContentsEntry="'layout-sidebar'">Sidebar</span>
        <span *puiTableOfContentsEntry="'components'" class="leading-6 font-bold">Components</span>
        <span *puiTableOfContentsEntry="'component-button'">Button</span>
        <span *puiTableOfContentsEntry="'component-dialog'">Dialog</span>
        <span *puiTableOfContentsEntry="'component-dropdown'">Dropdown</span>
        <span *puiTableOfContentsEntry="'component-field'">Field</span>
        <span *puiTableOfContentsEntry="'component-segmented-options'">Segmented Options</span>
        <span *puiTableOfContentsEntry="'component-tab-bar'">Tab Bar</span>
        <span *puiTableOfContentsEntry="'component-table'">Table</span>
        <span *puiTableOfContentsEntry="'component-table-of-contents'">Table of Contents</span>
        <span *puiTableOfContentsEntry="'component-tooltip'">Tooltip</span>
        <span *puiTableOfContentsEntry="'component-toggle'">Toggle</span>
        <span *puiTableOfContentsEntry="'systems'" class="leading-6 font-bold">Systems</span>
        <span *puiTableOfContentsEntry="'system-accordion'">Accordion</span>
        <span *puiTableOfContentsEntry="'system-color'">Color</span>
        <span *puiTableOfContentsEntry="'system-scrollspy'">Scrollspy</span>
      </pui-table-of-contents>
    </pui-sidebar-content>
  </div>
</pui-layered-container>
