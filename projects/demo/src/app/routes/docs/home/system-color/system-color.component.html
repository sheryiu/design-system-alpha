<div
  class="rounded-2 w-full max-w-screen-lg h-32 overflow-hidden flex items-stretch justify-start bg-neutral-200 dark:bg-neutral-800 border-y border-e group transition-colors"
  [routerLink]="['color']"
  routerLinkActive
  #active="routerLinkActive"
  [ngClass]="{
    'bg-primary-200 dark:bg-primary-900 border-transparent': active.isActive
  }"
>
  <div class="relative flex-none w-40 rounded-2 overflow-hidden bg-neutral-100 dark:bg-neutral-700 border-e z-10 group-hover:w-60 transition-[width]">
    <div class="flex flex-col gap-4 absolute w-[5.25rem] h-18 left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 isolate group-hover:rotate-180 transition-transform">
      <div class="transition-all absolute top-0 group-hover:-top-3 left-[1.125rem] size-12 rounded-full bg-[#f00] mix-blend-plus-lighter"></div>
      <div class="transition-all absolute top-6 group-hover:top-9 left-0 group-hover:-left-3 size-12 rounded-full bg-[#0f0] mix-blend-plus-lighter"></div>
      <div class="transition-all absolute top-6 group-hover:top-9 left-9 group-hover:left-11 size-12 rounded-full bg-[#00f] mix-blend-plus-lighter"></div>
    </div>
  </div>
  <div class="flex flex-col gap-1 grow -ms-2 ps-10 pe-6 justify-center items-start z-0" puiHoverable>
    <h3 class="text-primary-800 dark:text-primary-200">Color</h3>
    <p>Change the system colors</p>
  </div>
</div>
