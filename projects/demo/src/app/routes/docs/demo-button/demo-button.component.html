<pui-layered-container>
  <div puiSidebarContainer>
    <div puiSidebarBreadcrumbs>
      <pui-breadcrumbs></pui-breadcrumbs>
    </div>
    <pui-sidebar-content class="max-w-screen-lg">
      <div *puiSidebarMain class="flex flex-col py-6 px-8 gap-4">
        <h1 class="text-primary-700 dark:text-primary-300">Button</h1>
        <h3>Basic Button</h3>
        <div class="w-full px-8 py-6 rounded-2 border">
          <div class="flex gap-4">
            <button puiBaseButton class="rounded-1 px-2 py-1">Button</button>
            <button puiBaseButton color="primary" class="rounded-1 px-2 py-1 gap-1">
              <i class="icon-4">home</i>
              <span>Home</span>
            </button>
            <button puiBaseButton color="accent" class="rounded-1 px-2 py-1 gap-1">
              <span>List View</span>
              <i class="icon-4">list</i>
            </button>
            <button puiBaseButton color="red" class="rounded-1 px-2 py-1 gap-1">
              <span>Error</span>
              <i class="icon-4 font-variation-fill">error</i>
            </button>
            <button puiBaseButton disabled class="rounded-1 px-2 py-1 gap-1">
              <span>Disabled</span>
            </button>
            <button puiBaseButton color="yellow" disabled class="rounded-1 px-2 py-1 gap-1">
              <span>No Warnings</span>
              <i class="icon-4 font-variation-fill">warning</i>
            </button>
          </div>
        </div>
        <h3>Bordered Button</h3>
        <div class="w-full px-8 py-6 rounded-2 border">
          <div class="flex gap-4">
            <button puiBorderedButton class="rounded-1 px-3 py-1">Button</button>
            <button puiBorderedButton color="primary" class="rounded-1 px-3 py-1 gap-1">
              <i class="icon-4">home</i>
              <span>Home</span>
            </button>
            <button puiBorderedButton color="fuchsia" class="rounded-1 px-3 py-1 gap-1">
              <span>List View</span>
              <i class="icon-4">list</i>
            </button>
            <button puiBorderedButton disabled class="rounded-1 px-2 py-1 gap-1">
              <span>Disabled</span>
            </button>
          </div>
        </div>
        <h3>Filled Button</h3>
        <div class="w-full px-8 py-6 rounded-2 border">
          <div class="flex gap-4">
            <button puiFilledButton color="primary" class="rounded-1 px-4 py-2">Submit</button>
            <button puiFilledButton color="accent" class="rounded-1 px-4 py-2 gap-1">
              <i class="icon-4">upload</i>
              <span>Upload</span>
            </button>
            <button puiFilledButton color="teal" class="rounded-1 px-4 py-2 gap-1">
              <span>Download</span>
              <i class="icon-4">download</i>
            </button>
            <button puiFilledButton color="dark" class="rounded-1 px-4 py-2 gap-1">
              <span>Download</span>
              <i class="icon-4">download</i>
            </button>
            <button puiFilledButton color="primary" class="rounded-1 px-4 py-2" disabled>
              <span>Disabled</span>
            </button>
          </div>
        </div>
        <h3>Inverse Button</h3>
        <div class="w-full px-8 py-6 rounded-2 border">
          <div class="flex gap-4">
            <button puiInverseButton class="rounded-1 px-4 py-2">Button</button>
            <button puiInverseButton color="primary" class="rounded-1 px-4 py-2">Emails</button>
            <button puiInverseButton color="accent" class="rounded-1 px-4 py-2 gap-1">
              <i class="icon-4">send</i>
              <span>Send</span>
            </button>
            <button puiInverseButton color="indigo" class="rounded-1 px-4 py-2 gap-1">
              <span>Reply</span>
              <i class="icon-4">reply</i>
            </button>
            <button puiInverseButton color="primary" class="rounded-1 px-4 py-2" disabled>
              <span>Disabled</span>
            </button>
          </div>
        </div>
      </div>
    </pui-sidebar-content>
  </div>
</pui-layered-container>
