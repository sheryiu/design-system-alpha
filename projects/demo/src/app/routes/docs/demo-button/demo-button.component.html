<phead-layered-container>
  <div pheadSidebarContainer>
    <div pheadSidebarBreadcrumbs>
      <phead-breadcrumbs></phead-breadcrumbs>
    </div>
    <phead-sidebar-content class="max-w-screen-lg">
      <div *pheadSidebarMain class="flex flex-col py-6 px-8 gap-4">
        <h1 class="text-primary-700 dark:text-primary-300">Button</h1>
        <h3>Basic Button</h3>
        <div class="w-full px-8 py-6 rounded-2 border">
          <div class="flex gap-4">
            <button pheadHoverable class="rounded-1 px-2 py-1">Button</button>
            <button pheadHoverable class="rounded-1 px-2 py-1 gap-1">
              <i class="icon-4">home</i>
              <span>Home</span>
            </button>
            <button pheadHoverable class="rounded-1 px-2 py-1 gap-1">
              <span>List View</span>
              <i class="icon-4">list</i>
            </button>
            <!-- TODO -->
            <button pheadHoverable disabled class="rounded-1 px-2 py-1 gap-1">
              <span>Disabled TODO</span>
            </button>
          </div>
        </div>
        <h3>Bordered Button</h3>
        <div class="w-full px-8 py-6 rounded-2 border">
          <div class="flex gap-4">
            <button pheadHoverable class="rounded-1 px-3 py-1 border hover:border-current">Button</button>
            <button pheadHoverable class="rounded-1 px-3 py-1 gap-1 border text-blue-600 dark:text-blue-400 hover:border-current">
              <i class="icon-4">home</i>
              <span>Home</span>
            </button>
            <button pheadHoverable class="rounded-1 px-3 py-1 gap-1 border text-primary-600 dark:text-primary-400 hover:border-current">
              <span>List View</span>
              <i class="icon-4">list</i>
            </button>
            <!-- TODO -->
            <button pheadHoverable disabled class="rounded-1 px-2 py-1 gap-1 border">
              <span>Disabled TODO</span>
            </button>
          </div>
        </div>
        <h3>Colored Button</h3>
        <div class="w-full px-8 py-6 rounded-2 border">
          <div class="flex gap-4">
            <button pheadHoverable class="rounded-1 px-4 py-2" pheadHardSurface color="primary">Submit</button>
            <button pheadHoverable class="rounded-1 px-4 py-2 gap-1" pheadHardSurface color="accent">
              <i class="icon-4">upload</i>
              <span>Upload</span>
            </button>
            <button pheadHoverable class="rounded-1 px-4 py-2 gap-1" pheadHardSurface color="gray">
              <span>Download</span>
              <i class="icon-4">download</i>
            </button>
            <!-- TODO -->
            <button pheadHoverable class="rounded-1 px-4 py-2 gap-1" disabled pheadHardSurface color="primary">
              <span>Disabled TODO</span>
            </button>
          </div>
        </div>
      </div>
    </phead-sidebar-content>
  </div>
</phead-layered-container>
