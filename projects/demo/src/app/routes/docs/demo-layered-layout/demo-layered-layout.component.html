<pui-layered-container>
  <div puiSidebarContainer>
    <div puiSidebarBreadcrumbs>
      <pui-breadcrumbs></pui-breadcrumbs>
    </div>
    <pui-sidebar-content class="max-w-screen-lg">
      <div *puiSidebarMain class="flex flex-col py-6 px-8 gap-4">
        <h1 class="text-primary-700 dark:text-primary-300">Layered Layout</h1>
        <div>
          <button puiFilledButton color="primary" class="rounded-1 px-4 py-2" [routerLink]="['full']">Open Next Page in Full</button>
        </div>
        <div>
          <button puiFilledButton color="primary" class="rounded-1 px-4 py-2" [routerLink]="['half']">Open Next Page in Half</button>
        </div>
      </div>
    </pui-sidebar-content>
  </div>
</pui-layered-container>
