<phead-layered-container>
  <div pheadSidebarContainer>
    <div pheadSidebarBreadcrumbs>
      <phead-breadcrumbs></phead-breadcrumbs>
    </div>
    <phead-sidebar-content class="max-w-screen-lg">
      <div *pheadSidebarMain class="flex flex-col py-6 px-8 gap-4">
        <h1 class="text-primary-700 dark:text-primary-300">Segmented Options</h1>
        <div class="w-full px-8 py-6 rounded-2 border">
          <div class="flex flex-col gap-4">
            <phead-segmented-options color="primary">
              <div *pheadOption="'asc'" class="flex gap-1">
                <i class="icon-4 rotate-180">sort</i>
                Sort Ascending
              </div>
              <div *pheadOption="'desc'" class="flex gap-1">
                <i class="icon-4">sort</i>
                Sort Descending
              </div>
            </phead-segmented-options>
            <phead-segmented-options color="red">
              <div *pheadOption="'1'" class="flex gap-px">
                <i class="icon-4 font-variation-fill">star</i>
              </div>
              <div *pheadOption="'2'" class="flex gap-px">
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
              </div>
              <div *pheadOption="'3'" class="flex gap-px">
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
              </div>
              <div *pheadOption="'4'" class="flex gap-px">
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
              </div>
              <div *pheadOption="'5'" class="flex gap-px">
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
              </div>
            </phead-segmented-options>
          </div>
        </div>
      </div>
    </phead-sidebar-content>
  </div>
</phead-layered-container>
