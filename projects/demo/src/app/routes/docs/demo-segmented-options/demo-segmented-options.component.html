<pui-layered-container>
  <div puiSidebarContainer>
    <div puiSidebarBreadcrumbs>
      <pui-breadcrumbs></pui-breadcrumbs>
    </div>
    <pui-sidebar-content class="max-w-screen-lg">
      <div *puiSidebarMain class="flex flex-col py-6 px-8 gap-4">
        <h1 class="text-primary-700 dark:text-primary-300">Segmented Options</h1>
        <div class="w-full px-8 py-6 rounded-2 border">
          <div class="flex flex-col gap-4">
            <pui-segmented-options color="primary">
              <div *puiOption="'asc'" class="flex gap-1">
                <i class="icon-4 rotate-180">sort</i>
                Sort Ascending
              </div>
              <div *puiOption="'desc'" class="flex gap-1">
                <i class="icon-4">sort</i>
                Sort Descending
              </div>
            </pui-segmented-options>
            <pui-segmented-options color="red">
              <div *puiOption="'1'" class="flex gap-px">
                <i class="icon-4 font-variation-fill">star</i>
              </div>
              <div *puiOption="'2'" class="flex gap-px">
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
              </div>
              <div *puiOption="'3'" class="flex gap-px">
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
              </div>
              <div *puiOption="'4'" class="flex gap-px">
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
              </div>
              <div *puiOption="'5'" class="flex gap-px">
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
                <i class="icon-4 font-variation-fill">star</i>
              </div>
            </pui-segmented-options>
          </div>
        </div>
      </div>
    </pui-sidebar-content>
  </div>
</pui-layered-container>
