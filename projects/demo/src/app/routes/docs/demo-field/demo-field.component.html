<pui-layered-container>
  <div puiSidebarContainer>
    <div puiSidebarBreadcrumbs>
      <pui-breadcrumbs></pui-breadcrumbs>
    </div>
    <pui-sidebar-content class="max-w-screen-lg">
      <div *puiSidebarMain class="flex flex-col py-6 px-8 gap-4">
        <h1 class="text-primary-700 dark:text-primary-300">Field</h1>
        <h3>Basic Field</h3>
        <div class="w-full px-8 py-6 rounded-2 border">
          <div class="flex flex-col items-start gap-4">
            <pui-input-field>
              <input type="text" placeholder="Enter your name">
            </pui-input-field>
            <pui-input-field>
              <i class="icon-4 mx-2 text-secondary">alternate_email</i>
              <input type="email" placeholder="Enter your email">
            </pui-input-field>
            <pui-input-field>
              <input type="number" placeholder="Enter your age">
              <span class="mx-2 text-secondary">(optional)</span>
            </pui-input-field>
            <pui-input-field>
              <input type="text" placeholder="Disabled" disabled>
            </pui-input-field>
          </div>
        </div>
        <h3>Borderless Field</h3>
        <div class="w-full px-8 py-6 rounded-2 border">
          <div class="flex flex-col items-start gap-4">
            <pui-input-field borderless>
              <input type="text" placeholder="Enter your name">
            </pui-input-field>
            <pui-input-field borderless>
              <i class="icon-4 mx-2 text-secondary">alternate_email</i>
              <input type="email" placeholder="Enter your email">
            </pui-input-field>
            <pui-input-field borderless>
              <input type="number" placeholder="Enter your age">
              <span class="mx-2 text-secondary">(optional)</span>
            </pui-input-field>
            <pui-input-field borderless>
              <input type="text" placeholder="Disabled" disabled>
            </pui-input-field>
          </div>
        </div>
      </div>
    </pui-sidebar-content>
  </div>
</pui-layered-container>
