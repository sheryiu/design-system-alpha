<pui-layered-container>
  <div puiSidebarContainer>
    <div puiSidebarBreadcrumbs>
      <pui-breadcrumbs></pui-breadcrumbs>
    </div>
    <pui-sidebar-content class="max-w-screen-lg">
      <div *puiSidebarMain class="flex flex-col py-6 px-8 gap-4">
        <h1 class="text-primary-700 dark:text-primary-300">Color</h1>
        <div class="flex flex-col gap-2">
          <h3>Primary Color</h3>
          <demo-color-set name="primary" [defaultColor]="{ baseColor: '#6DBC4E', stepDownL: 40, stepUpL: 12 }"></demo-color-set>
        </div>
        <div class="flex flex-col gap-2">
          <h3>Accent Color</h3>
          <demo-color-set name="accent" [defaultColor]="{ baseColor: '#3e6e7a', stepDownL: 28, stepUpL: 21 }"></demo-color-set>
        </div>
        <div class="flex flex-col gap-2">
          <h3>Neutral Color</h3>
          <demo-color-set name="neutral" [defaultColor]="{ baseColor: '#CFCFCF', stepDownL: 40, stepUpL: 5 }"></demo-color-set>
        </div>
      </div>
    </pui-sidebar-content>
  </div>
</pui-layered-container>
