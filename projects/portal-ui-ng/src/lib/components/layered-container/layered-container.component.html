<div class="pui-layered-container">
  <div
    class="pui-layered-container-main"
  >
    <ng-content></ng-content>
  </div>
  @switch (getRouteDisplayType()) {
    @case ('half') {
      <div @bgAnimation class="pui-layered-container-child-bg pui-layered-container-half"></div>
      <div
        [@routeAnimation]="getRouteAnimationData()"
        class="pui-layered-container-child pui-layered-container-half"
      >
        <router-outlet></router-outlet>
      </div>
    }
    @case ('full') {
      <div
        [@routeAnimation]="getRouteAnimationData()"
        class="pui-layered-container-child pui-layered-container-full"
      >
        <router-outlet></router-outlet>
      </div>
    }
  }
</div>
