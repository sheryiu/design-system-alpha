<!-- top -->
@if (logo) {
  <button class="shrink-0 w-fit sm:w-18 rounded-2" puiHoverable>
    <ng-container [ngComponentOutlet]="logo.component"></ng-container>
  </button>
}
<pui-global-search-button></pui-global-search-button>
<!-- tabs -->
<div
  class="pui-root-tabs"
>
  @for (tab of tabs; track tab.id) {
    <a
      puiHoverable
      [routerLink]="tab.routerLink"
      routerLinkActive
      #active="routerLinkActive"
      [attr.data-active]="active.isActive"
      [puiTooltip]="tab.label"
      [puiTooltipPosition]="'end'"
    >
      <i [class.font-variation-fill]="active.isActive">{{ tab.icon }}</i>
      @if (tab.label) {
        <span>{{ tab.label }}</span>
      }
    </a>
  }
</div>
<!-- bottom -->
<div class="pui-root-options">
  <button puiHoverable class="w-full py-3" (click)="onUserClick($event)">
    <i class="icon-6 font-variation-fill">person</i>
  </button>
</div>
