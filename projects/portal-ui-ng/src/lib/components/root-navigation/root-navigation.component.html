<!-- top -->
@if (logo) {
  <div class="pui-root-logo">
    <ng-container [ngComponentOutlet]="logo"></ng-container>
  </div>
}
<!-- tabs -->
<div
  class="pui-root-tabs"
>
  @for (tab of tabs; track tab.id) {
    <a
      puiHoverable
      [routerLink]="tab.routerLink"
      routerLinkActive
      #active="routerLinkActive"
      [attr.data-active]="active.isActive"
      [puiTooltip]="tab.label"
      [puiTooltipPosition]="'end'"
    >
      <i [class.font-variation-fill]="active.isActive">{{ tab.icon }}</i>
      @if (tab.label) {
        <span>{{ tab.label }}</span>
      }
    </a>
  }
</div>
<!-- bottom -->
@if (user) {
  <div class="pui-root-user">
    <ng-container [ngComponentOutlet]="user"></ng-container>
  </div>
