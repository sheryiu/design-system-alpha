@if (showing) {
  <div @appear (@appear.done)="onAnimationEnd($event)" class="size-full">
    @if (component) {
      <ng-container [ngComponentOutlet]="component"></ng-container>
    } @else if (templateRef) {
      <ng-container [ngTemplateOutlet]="templateRef" [ngTemplateOutletInjector]="injector" [ngTemplateOutletContext]="{ $implicit: data }"></ng-container>
    }
  </div>
}
