<div role="radiogroup" class="flex items-center gap-px px-1 py-1" (click)="onTouched?.()">
  @for (option of options; track option.id) {
    <input #radio type="radio" [value]="option.value" [name]="name" [formControl]="formControl" (change)="handleInput()" class="hidden">
    <button
      role="radio"
      (click)="radio.click()"
      type="button"
      coreHoverable
      [attr.data-checked]="radio.checked"
      [disabled]="isDisabled"
      class="first-of-type:rounded-l-2 last-of-type:rounded-r-2 data-[checked=true]:z-10 data-[checked=true]:rounded-2 data-[checked=true]:-mx-1 data-[checked=true]:px-2 data-[checked=true]:py-1.5 data-[checked=true]:-my-0.5 transition-all grow p-1"
      coreHardSurface
      color="accent"
    >
      <ng-container [ngTemplateOutlet]="option.templateRef"></ng-container>
    </button>
  }
</div>
