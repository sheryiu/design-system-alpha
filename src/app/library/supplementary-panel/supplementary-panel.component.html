<div>
  @if (actionsDirective?.templateRef) {
    <div class="core-supplementary-panel-actions">
      <ng-container [ngTemplateOutlet]="actionsDirective!.templateRef"></ng-container>
    </div>
  }
  <div class="core-supplementary-panel-text">
    @if (updatedAt) {
      <p>Last updated <core-time-display [date]="updatedAt" mode="timeAgo"></core-time-display> ago</p>
    }
    @if (createdAt) {
      <p>Created at <core-time-display [date]="createdAt" format="medium"></core-time-display></p>
    }
  </div>
</div>
