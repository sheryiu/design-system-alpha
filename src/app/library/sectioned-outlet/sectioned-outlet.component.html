<div class="core-sectioned-outlet">
  <div
    class="core-sectioned-outlet-main"
  >
    <ng-content></ng-content>
  </div>
  @switch (getRouteDisplayType()) {
    @case ('half') {
      <div
        #routerOutletContainer
        [@routeAnimation]="getRouteAnimationData()"
        class="core-sectioned-outlet-child core-sectioned-outlet-half"
      >
        <router-outlet></router-outlet>
      </div>
    }
    @case ('full') {
      <div
        #routerOutletContainer
        [@routeAnimation]="getRouteAnimationData()"
        class="core-sectioned-outlet-child core-sectioned-outlet-full"
      >
        <router-outlet></router-outlet>
      </div>
    }
  }
</div>
