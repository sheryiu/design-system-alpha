@if (colorValue) {
  <button
    type="button"
    class="core-color-edit-chip core-color-edit-current"
    coreHoverable
    (click)="colorInput.click()"
    [style.background-color]="colorValue"
  ></button>
} @else {
  <button
    type="button"
    class="core-color-edit-chip core-color-edit-current core-color-edit-empty"
    coreHoverable
    (click)="colorInput.click()"
  ></button>
}
<div class="core-color-edit-presets">
  @for (preset of options.presets; track $index) {
    <button
      type="button"
      class="core-color-edit-chip"
      coreHoverable
      [style.background-color]="preset"
      (click)="selectColor(preset)"
    ></button>
  }
</div>
<div class="core-color-edit-selector">
  <input
    #colorInput
    type="color"
    tabindex="0"
    [value]="colorValue"
    (input)="handleInput(colorInput)" />
  <button
    type="button"
    class="core-color-edit-chip"
    coreHardSurface
    color="gray"
    coreHoverable
    (click)="colorInput.click()"
  >
    <i class="icon-4">palette</i>
  </button>
</div>
