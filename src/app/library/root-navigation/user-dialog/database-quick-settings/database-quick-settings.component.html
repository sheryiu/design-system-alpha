<button
  coreHoverable
  coreHardSurface
  color="gray"
  type="button"
  class="w-full rounded-2 px-4 py-2 h-12 justify-between shadow"
  (click)="openSettings()"
>
  <span class="uppercase font-bold tracking-tight text-primary-700 dark:text-primary-300">Database</span>
  <div class="overflow-hidden">
    @if (bytesUsed$ | async; as bytes) {
      {{ bytes / 1024 / 1024 | number: '0.0-2' }} MB
    } @else {
      0 MB
    }
  </div>
</button>
