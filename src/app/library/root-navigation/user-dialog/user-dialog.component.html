<div class="bg-deep-glass-high-contrast max-w-90vw w-96 shadow-md">
  <form class="flex flex-col">
    <div class="grow grid grid-cols-2 gap-2 overflow-auto px-2 py-3">
      <button
        coreHoverable
        type="button"
        class="col-span-2 rounded-3 px-4 py-2 h-12 justify-between bg-lunar-green-900 shadow"
      >
        <span class="uppercase font-bold tracking-tight text-primary-500">Database</span>
        <div class="flex flex-col items-center">
          {{ ((tmpStorage$ | async) ?? 0) / 1024 | number: '1.2-2' }} KB
        </div>
      </button>
      <core-theme-toggle class="w-full"></core-theme-toggle>
      <button
        coreHoverable
        type="button"
        class="rounded-3 px-4 py-2 h-12 justify-between bg-lunar-green-900 shadow"
      >
        <span class="uppercase font-bold tracking-tight text-primary-500">Language</span>
        <div class="flex flex-col items-center">
          <i class="icon-5">language_japanese_kana</i>
        </div>
      </button>
    </div>
    <div class="shrink-0 flex items-center justify-between px-4 py-2 border-t">
      <div class="flex flex-col overflow-hidden">
        <span class="truncate font-medium">Username Here</span>
        <span class="truncate text-sm text-secondary">User ID / Email</span>
      </div>
      <button
        coreHoverable
        type="button"
        class="p-2 rounded-2"
      >
        <i class="icon-4">logout</i>
      </button>
    </div>
  </form>
</div>
