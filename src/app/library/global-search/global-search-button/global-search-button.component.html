<button
  #btn
  class="flex-col gap-1 max-sm:hidden bg-gradient-radial gradient-position-[top_left] from-primary-500 to-primary-600 dark:from-primary-600 from-30% dark:to-primary-800 rounded-3 w-14 aspect-square self-center"
  coreHoverable
  (click)="onClick($event)"
>
  <i class="icon-6 text-primary-950 dark:text-primary-50">search</i>
  @defer {
    <div class="flex gap-1 text-kbd tracking-tighter text-primary-800 dark:text-primary-200">
      <kbd class="border border-current px-px">{{ 'control' | hotkeysShortcut }}</kbd>
      <kbd class="border border-current px-px">{{ 'k' | hotkeysShortcut }}</kbd>
    </div>
  }
</button>
