<div class="core-dirty-bar__now-editing">
  <h3>Now Editing</h3>
  <p>{{ currentEditing$$() }}</p>
</div>
@if (isLoading$$()) {
  <div class="core-dirty-bar__loading"></div>
} @else {
  <div class="core-dirty-bar__actions">
    <button type="button" coreHoverable (click)="onCancel()" role="button">
      Cancel
    </button>
    <button type="submit" coreHoverable coreHardSurface color="gray" (click)="onSave()" role="button">
      Save
    </button>
  </div>
}
