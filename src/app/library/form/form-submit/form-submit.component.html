@if (dirty) {
<div class="shrink-0 bg-deep-glass-high-contrast p-2 sticky mt-4 bottom-0" @appear>
  <div class="flex items-center gap-2">
    <button
      coreHoverable
      coreHardSurface
      color="gray"
      class="grow basis-1/3 rounded-3 px-4 py-2 disabled:opacity-70 disabled:font-normal"
      type="button"
      (click)="cancelClick.emit()"
    >
      Cancel
    </button>
    <button
      coreHoverable
      coreHardSurface
      color="accent"
      class="grow basis-2/3 rounded-3 px-4 py-2 font-bold disabled:opacity-70 disabled:font-normal"
      type="submit"
      (click)="saveClick.emit()"
      [disabled]="disabled"
      [hoverableEnabled]="!disabled"
    >
      Save
    </button>
  </div>
</div>
}
