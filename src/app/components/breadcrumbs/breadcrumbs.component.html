<div class="sticky top-0 bg-primary-950 border-b border-primary-700 h-10">
  <div class="flex items-center h-full">
    @for (breadcrumb of breadcrumbs$ | async; track breadcrumb.id; let isLast = $last) {
      <a appBaseButton [routerLink]="['./']" [relativeTo]="breadcrumb.route" class="h-full flex items-center px-2">{{ breadcrumb.title }}</a>
      @if (!isLast) {
        <i class="material-icons text-lg/none w-4 h-4">chevron_right</i>
      }
    }
  </div>
</div>
