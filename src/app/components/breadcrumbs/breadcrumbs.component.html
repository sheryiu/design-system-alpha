<div class="sticky top-0 bg-primary-950 border-b border-primary-700 min-h-16">
  <div class="flex items-center">
    @for (breadcrumb of breadcrumbs$ | async; track breadcrumb.id; let isLast = $last) {
      <a appBaseButton [routerLink]="['./']" [relativeTo]="breadcrumb.route">{{ breadcrumb.title }}</a>
      @if (!isLast) {
        <i class="material-icons text-lg">chevron_right</i>
      }
    }
  </div>
</div>
