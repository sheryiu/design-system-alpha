<div [formGroup]="formGroup">
  @for (option of options; track $index) {
    <input
      #radio
      type="radio"
      [formControlName]="name"
      [name]="name"
      [value]="option.value"
      tabindex="-1"
      (change)="onToggle()">
    <button
      appBaseButton
      class="ds-radio-option"
      (click)="radio.click()"
      type="button"
      [disabled]="formGroup.disabled"
    >
      <ng-container [ngTemplateOutlet]="option.template"></ng-container>
    </button>
  }
</div>
