<core-sectioned-outlet>
  <div
    coreSidebarContainer
  >
    <div coreSidebarBreadcrumbs>
      <core-breadcrumbs></core-breadcrumbs>
    </div>
    <core-sidebar-content>
      <div *coreSidebarMain class="flex flex-col p-6 gap-4">
        <h1 class="text-primary-800 dark:text-primary-200">Monster Hunter World Database</h1>
        <div class="flex mb-4 gap-6">
          <a coreHoverable class="flex items-start border rounded-1 overflow-hidden bg-lunar-green-50 dark:bg-lunar-green-950 min-h-40 p-4">
            <h2 class="text-primary-700 dark:text-primary-300">Skill<br/>Simulator</h2>
          </a>
          <a coreHoverable class="flex items-start border rounded-1 overflow-hidden bg-lunar-green-50 dark:bg-lunar-green-950 min-h-40 p-4">
            <h2 class="text-[#1c3954] dark:text-[#5faff6]">Iceborne<br/>Expansion</h2>
          </a>
        </div>
        <h3>Tables</h3>
        <div class="border rounded-1 overflow-hidden bg-lunar-green-50 dark:bg-lunar-green-950">
          @defer {
            <core-table itemHeight="44" [columns]="['name', 'count']">
              <core-table-header-cell *coreTableHeaderCellDef="'name'">
                Table
              </core-table-header-cell>
              <core-table-header-cell *coreTableHeaderCellDef="'count'">
                Records
              </core-table-header-cell>
              <core-table-cell *coreTableCellDef="'name'; let table">
                {{ table.name }}
              </core-table-cell>
              <core-table-cell *coreTableCellDef="'count'; let table">
                {{ table.count }}
              </core-table-cell>

              <core-table-body>
                <core-table-header-row></core-table-header-row>
                @for (table of tables$$(); track table.name) {
                  <core-table-row [route]="table.route" [relativeTo]="route" [item]="table" coreHoverable>
                  </core-table-row>
                }
              </core-table-body>
            </core-table>
          }
        </div>
      </div>
    </core-sidebar-content>
  </div>
</core-sectioned-outlet>
