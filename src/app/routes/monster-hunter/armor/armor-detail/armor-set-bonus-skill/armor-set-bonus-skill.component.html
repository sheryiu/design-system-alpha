<div class="flex items-center gap-2 w-full">
  @if (setBonusEffect.skillId | skillData | async; as skill) {
    <div class="hexagon-mask size-6 shrink-0 flex items-center justify-center" [style.background-color]="skill.color">
      {{ setBonusEffect.requiredNumberOfParts }}
    </div>
    <div class="flex flex-col gap-0.5 grow">
      <core-multilingual-text-display [value]="skill.name"></core-multilingual-text-display>
      <p class="text-sm text-secondary"><core-multilingual-text-display [value]="skill.description"></core-multilingual-text-display></p>
    </div>
    <div class="shrink-0 text-secondary text-sm font-bold">
      <core-multilingual-text-display [value]="setBonus.name"></core-multilingual-text-display>
    </div>
  }
</div>
