<div coreSidebarDrawerSection [class.bg-side-content]="trigger.isOpened$$()">
  <button
    coreSidebarDrawerSectionHeader
    coreHoverable
    role="button"
    type="button"
    coreAccordionTrigger
    #trigger="accordionTrigger"
  >
    <i>delete</i>
    <p>Remove</p>
  </button>
  @if (trigger.isOpened$$()) {
    <div coreSidebarDrawerSectionContent>
      <button coreHoverable class="rounded-1 mx-1 py-2 text-sm text-red-700 dark:text-red-500" (click)="onRemoveClick()" [disabled]="armor == null">Remove</button>
    </div>
  }
</div>
